<div class="container-fluid">
	<div class="row">
		<div class="col-md-10 col-md-offset-1">
			<div class="panel panel-default">
				<div class="panel-heading">Listagem
					<div class="pull-right col-md-10">
						<form class="form-inline" name="form" role="form" method="POST" ng-submit="quickSave()" ng-init="new()">
							<div class="form-group">
								<label class="col-md-2 control-label">Name</label>
								<div class="col-md-6">

									<input class="form-control" type="text" name="user_id" ng-model="item.user.data" uib-typeahead="o as o.name for o in getUsers($viewValue) | limitTo:8"  typeahead-input-formatter="formatName($model)" typeahead-on-select="selectUser($item)" typeahead-editable="false" required autocomplete="off" />

								</div>
							</div>
							<div class="form-group">
								<div class="col-md-6 col-md-offset-4">
									<button type="submit" class="btn btn-primary">Salvar</button>
								</div>
							</div>
						</form>
					</div>
					<div class="clearfix"></div>
				</div>

				<div class="panel-body">

					<table class="table" ng-init="all()">
						<thead>
						<tr>
							<th>Id</th>
							<th>Name</th>
							<th>Ação</th>
						</tr>
						</thead>
						<tbody>
						<tr ng-repeat="o in items">
							<td>{{o.id}}</td>
							<td>{{o.user.data.name}}</td>
							<td>
								<a ng-href="#/project/{{father_id}}/members/{{o.id}}/remove" class="btn btn-danger btn-xs">Excluir</a>
							</td>
						</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
