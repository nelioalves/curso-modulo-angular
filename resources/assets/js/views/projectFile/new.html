
<div class="container-fluid">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="panel panel-default" >
				<div class="panel-heading">Edição</div>
				<div class="panel-body">

					<form class="form-horizontal" name="form" role="form" method="POST" ng-submit="save()" ng-init="new()">

						<!-- NOTA: o(s) campo(s) de chave estrangeira ja escolhidos pelo usuario (no
						caso project_id) ja devem ser preenchidos no controller -->

						<div class="form-group" ng-class="{'has-error': !form.name.$valid && form.name.$touched}">
							<label class="col-md-4 control-label">Name</label>
							<div class="col-md-6">
								<input type="text" class="form-control" name="name" ng-model="item.name" required>
								<div ng-messages="form.name.$error" class="help-block" ng-show="form.name.$touched">
									<div ng-message="required">Campo obrigatório</div>
								</div>
							</div>
						</div>

						<div class="form-group" ng-class="{'has-error': !form.description.$valid && form.description.$touched}">
							<label class="col-md-4 control-label">Description</label>
							<div class="col-md-6">
								<textarea class="form-control" name="description" ng-model="item.description" required></textarea>
								<div ng-messages="form.description.$error" class="help-block" ng-show="form.description.$touched">
									<div ng-message="required">Campo obrigatório</div>
								</div>
							</div>
						</div>

						<div class="form-group" ng-class="{'has-error': !form.file.$valid && form.file.$touched}">
							<label class="col-md-4 control-label">File</label>
							<div class="col-md-6">

								<input class="form-control" type="file" ngf-select ng-model="item.file" name="file" />

								<!--
								<div class="btn btn-info" ngf-select ng-model="item.file" name="file" >Select</div>
								-->

								<div ng-messages="form.file.$error" class="help-block" ng-show="form.file.$touched">
									<div ng-message="required">Campo obrigatório</div>
								</div>
							</div>
						</div>



						<div class="form-group">
							<div class="col-md-6 col-md-offset-4">
								<button type="submit" class="btn btn-primary">Cadastrar</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
