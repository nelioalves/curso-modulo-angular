
<div class="container-fluid">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="panel panel-default">
				<div class="panel-heading">Cadastro</div>
				<div class="panel-body">

					<form class="form-horizontal" name="form" role="form" method="POST" ng-submit="save()" ng-init="new()">
						
						<div class="form-group" ng-class="{'has-error': !form.name.$valid && form.name.$touched}">
							<label class="col-md-4 control-label">Name</label>
							<div class="col-md-6">
								<input type="text" class="form-control" name="name" ng-model="item.name" required>
								<div ng-messages="form.name.$error" class="help-block" ng-show="form.name.$touched">
									<div ng-message="required">Campo obrigatório</div>
								</div>
							</div>
						</div>

						<div class="form-group" ng-class="{'has-error': !form.description.$valid && form.description.$touched}">
							<label class="col-md-4 control-label">Description</label>
							<div class="col-md-6">
								<textarea class="form-control" name="description" ng-model="item.description" required></textarea>
								<div ng-messages="form.description.$error" class="help-block" ng-show="form.description.$touched">
									<div ng-message="required">Campo obrigatório</div>
								</div>
							</div>
						</div>

						<div class="form-group" ng-class="{'has-error': !form.client_id.$valid && form.client_id.$touched}">
							<label class="col-md-4 control-label">Client</label>
							<div class="col-md-6">

								
								<input class="form-control" type="text" name="client_id" ng-model="item.client.data" uib-typeahead="o as o.name for o in getClients($viewValue) | limitTo:8"  typeahead-input-formatter="formatName($model)" typeahead-on-select="selectClient($item)" typeahead-editable="false" required autocomplete="off" />
								
								<!--
								<select class="form-control" name="client_id" ng-model="item.client_id" ng-options="o.id as o.name for o in clients" required>
									<option value="">-- Selecione o cliente --</option>
								</select>
								-->

								<div ng-messages="form.client_id.$error" class="help-block" ng-show="form.client_id.$touched">
									<div ng-message="required">Campo obrigatório</div>
									<div ng-message="editable">Client inválido</div>
								</div>
							</div>
						</div>

						<div class="form-group" ng-class="{'has-error': !form.due_date.$valid && form.due_date.$touched}">
							<label class="col-md-4 control-label">Due date</label>

						    <div class="col-md-6">
					            <p class="input-group">
					              <input type="text" class="form-control" uib-datepicker-popup="dd/MM/yyyy" ng-model="item.due_date" name="due_date" is-open="due_date_popup.opened" ng-required="true" close-text="Close" />
					              <span class="input-group-btn">
					                <button type="button" class="btn btn-default" ng-click="due_date_open()"><i class="glyphicon glyphicon-calendar"></i></button>
					              </span>
					            </p>

					            <!--
								<input type="date" class="form-control" name="due_date" ng-model="item.due_date" required> 
								-->
								<div ng-messages="form.due_date.$error" class="help-block" ng-show="form.due_date.$touched">
									<div ng-message="required">Campo obrigatório</div>
								</div>
							</div>
						</div>

						<div class="form-group" ng-class="{'has-error': !form.progress.$valid && form.progress.$touched}">
							<label class="col-md-4 control-label">Progress (%)</label>
							<div class="col-md-6">
								<input type="number" class="form-control" name="progress" ng-model="item.progress" min="0" max="100" required>
								<div ng-messages="form.progress.$error" class="help-block" ng-show="form.progress.$touched">
									<div ng-message="required">Campo obrigatório</div>
									<div ng-message="min">Valor mínimo aceitável é 0</div>
									<div ng-message="max">Valor máximo aceitável é 100</div>
								</div>
							</div>
						</div>

						<div class="form-group" ng-class="{'has-error': !form.status.$valid && form.status.$touched}">
							<label class="col-md-4 control-label">Status</label>
							<div class="col-md-6">
								<select class="form-control" name="status" ng-model="item.status" ng-options="o.key as o.value for o in status" required>
									<option value="">-- Selecione o status --</option>
								</select>
								<div ng-messages="form.status.$error" class="help-block" ng-show="form.status.$touched">
									<div ng-message="required">Campo obrigatório</div>
								</div>
							</div>
						</div>

						<div class="form-group">
							<div class="col-md-6 col-md-offset-4">
								<button type="submit" class="btn btn-primary">Cadastrar</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
