<div class="container-fluid">
	<div class="row">
		<div class="col-md-10 col-md-offset-1">
			<div class="panel panel-default">
				<div class="panel-heading">Listagem</div>
				<div class="panel-body">

					<a ng-href="#/projects/new" class="btn btn-primary">Inserir novo</a>

					<table class="table" ng-init="all()">
						<thead>
						<tr>
							<th>Id</th>
							<th>Name</th>
							<th>Client</th>
							<th>Progress</th>
							<th>Status</th>
							<th>Due date</th>
							<th>Ação</th>
						</tr>
						</thead>
						<tbody>
						<tr ng-repeat="o in items">
							<td><a ng-href="#projects/{{o.id}}">{{o.id}}</a></td>
							<td>{{o.name}}</td>
							<td>{{o.client.data.name}}</td>
							<td>{{o.progress}}</td>
							<td>{{o.status}}</td>
							<td>{{o.due_date | dateBr}}</td>
							<td>
								<a ng-href="#/projects/{{o.id}}/edit" class="btn btn-primary btn-xs">Editar</a> 
								<a ng-href="#/projects/{{o.id}}/remove" class="btn btn-danger btn-xs">Excluir</a> 
								<a ng-href="#/project/{{o.id}}/notes" class="btn btn-default btn-xs">Notas</a>
								<a ng-href="#/project/{{o.id}}/files" class="btn btn-default btn-xs">Arquivos</a>
								<a ng-href="#/project/{{o.id}}/tasks" class="btn btn-default btn-xs">Tarefas</a>
							</td>
						</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
