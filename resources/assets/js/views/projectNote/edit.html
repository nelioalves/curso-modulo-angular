
<div class="container-fluid">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="panel panel-default" >
				<div class="panel-heading">Edição</div>
				<div class="panel-body">

					<form class="form-horizontal" name="form" role="form" method="POST" ng-submit="update()" ng-init="get()">
						<div class="form-group" ng-class="{'has-error': !form.name.$valid && form.name.$touched}">
							<label class="col-md-4 control-label">Project Id</label>
							<div class="col-md-6">
								<input type="text" class="form-control" name="name" ng-model="item.project_id" required readonly>
								<div ng-messages="form.name.$error" class="help-block" ng-show="form.name.$touched">
									<div ng-message="required">Campo obrigatório</div>
								</div>
							</div>
						</div>

						<div class="form-group" ng-class="{'has-error': !form.responsible.$valid && form.responsible.$touched}">
							<label class="col-md-4 control-label">Title</label>
							<div class="col-md-6">
								<input type="text" class="form-control" name="responsible" ng-model="item.title" required>
								<div ng-messages="form.responsible.$error" class="help-block" ng-show="form.responsible.$touched">
									<div ng-message="required">Campo obrigatório</div>
								</div>
							</div>
						</div>

						<div class="form-group" ng-class="{'has-error': !form.phone.$valid && form.phone.$touched}">
							<label class="col-md-4 control-label">Content</label>
							<div class="col-md-6">
								<textarea name="content" ng-model="item.content" name="content" required></textarea>
								<div ng-messages="form.phone.$error" class="help-block" ng-show="form.phone.$touched">
									<div ng-message="required">Campo obrigatório</div>
								</div>
							</div>
						</div>

						<div class="form-group">
							<div class="col-md-6 col-md-offset-4">
								<button type="submit" class="btn btn-primary">Atualizar</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
