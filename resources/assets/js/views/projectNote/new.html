
<div class="container-fluid">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="panel panel-default" >
				<div class="panel-heading">Edição</div>
				<div class="panel-body">

					<form class="form-horizontal" name="form" role="form" method="POST" ng-submit="save()" ng-init="new()">

						<!-- NOTA: o(s) campo(s) de chave estrangeira ja escolhidos pelo usuario (no
						caso project_id) ja devem ser preenchidos no controller -->

						<div class="form-group" ng-class="{'has-error': !form.title.$valid && form.title.$touched}">
							<label class="col-md-4 control-label">Title</label>
							<div class="col-md-6">
								<input type="text" class="form-control" name="title" ng-model="item.title" required>
								<div ng-messages="form.title.$error" class="help-block" ng-show="form.title.$touched">
									<div ng-message="required">Campo obrigatório</div>
								</div>
							</div>
						</div>

						<div class="form-group" ng-class="{'has-error': !form.content.$valid && form.content.$touched}">
							<label class="col-md-4 control-label">Content</label>
							<div class="col-md-6">
								<textarea class="form-control" name="content" ng-model="item.content" required></textarea>
								<div ng-messages="form.content.$error" class="help-block" ng-show="form.content.$touched">
									<div ng-message="required">Campo obrigatório</div>
								</div>
							</div>
						</div>

						<div class="form-group">
							<div class="col-md-6 col-md-offset-4">
								<button type="submit" class="btn btn-primary">Cadastrar</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
