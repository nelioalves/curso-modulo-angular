<div class="container-fluid">
	<div class="row">
		<div class="col-md-10 col-md-offset-1">
			<div class="panel panel-default">
				<div class="panel-heading">Listagem</div>
				<div class="panel-body">

					<a ng-href="#/project/{{project_id}}/notes/new" class="btn btn-primary">Inserir novo</a>

					<table class="table" ng-init="all()">
						<thead>
						<tr>
							<th>Id</th>
							<th>Title</th>
							<th>Content</th>
							<th>Ação</th>
						</tr>
						</thead>
						<tbody>
						<tr ng-repeat="o in items">
							<td>
								<a ng-href="#/project/{{project_id}}/notes/{{o.id}}">{{o.id}}</a>
							</td>
							<td>{{o.title}}</td>
							<td>{{o.content | limitTo:25}}...</td>
							<td>
								<a ng-href="#/project/{{project_id}}/notes/{{o.id}}/edit">Editar</a> |
								<a ng-href="#/project/{{project_id}}/notes/{{o.id}}/remove">Excluir</a>
							</td>
						</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
