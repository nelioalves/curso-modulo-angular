<div class="container-fluid">
	<div class="row">
		<div class="col-md-10 col-md-offset-1">
			<div class="panel panel-default">
				<div class="panel-heading">Listagem
					<div class="pull-right col-md-10">
						<form class="form-inline" name="form" role="form" method="POST" ng-submit="quickSave()" ng-init="new()">
							<div class="form-group">
								<label class="col-md-2 control-label">Name</label>
								<div class="col-md-6">
									<input type="text" class="form-control" name="name" ng-model="item.name" required>
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-6 col-md-offset-4">
									<button type="submit" class="btn btn-primary">Salvar</button>
								</div>
							</div>
						</form>
					</div>
					<div class="clearfix"></div>
				</div>

				<div class="panel-body">

					<a ng-href="#/project/{{father_id}}/tasks/new" class="btn btn-primary">Inserir novo</a>

					<table class="table" ng-init="all()">
						<thead>
						<tr>
							<th>Id</th>
							<th>Name</th>
							<th>Start Date</th>
							<th>Due Date</th>
							<th>Status</th>
							<th>Ação</th>
						</tr>
						</thead>
						<tbody>
						<tr ng-repeat="o in items">
							<td>
								<a ng-href="#/project/{{father_id}}/tasks/{{o.id}}">{{o.id}}</a>
							</td>
							<td>{{o.name}}</td>
							<td>{{o.start_date | dateBr}}</td>
							<td>{{o.due_date | dateBr}}</td>
							<td>{{o.status}}</td>
							<td>
								<a ng-href="#/project/{{father_id}}/tasks/{{o.id}}/edit" class="btn btn-primary btn-xs">Editar</a>
								<a ng-href="#/project/{{father_id}}/tasks/{{o.id}}/remove" class="btn btn-danger btn-xs">Excluir</a>
							</td>
						</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
